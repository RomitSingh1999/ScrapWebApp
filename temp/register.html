{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'register.css' %}">
</head>
<body>
    <div class="container">
        <div class="col1">
            <h3 >Register</h3>
        </div>
        <form method="POST" action="register">
            {%csrf_token%}
        <div class="input1">
            <aside>User Name &nbsp;<input type="text" class="input_1" name="Username" placeholder="Username"></aside>
            
        </div>
        <div style="padding: 3px;">
        </div>
        <div class="input1">
            <aside>First Name &nbsp;<input type="text" class="input_1" name="firstname" placeholder="first name"></aside>
            
        </div>
        <div style="padding: 3px;">
        </div>
        <div class="input1">
            <aside>Last Name &nbsp;<input type="text" class="input_1" name="lastname" placeholder="last name"></aside>
            
        </div>
        <div style="padding: 3px;">
        </div>
        <div class="input1">
            <aside>Email &nbsp;<input type="email" class="input_1" name="email" placeholder="email"></aside>
        </div>
        <div style="padding: 3px;">
        </div>
        <div class="input1">
            <aside>Contact &nbsp;<input type="text" class="input_1" name="contact" placeholder="contact"></aside>
        </div>
        <div style="padding: 3px;">
        </div>
        <div class="input1">
            <aside>Password &nbsp;<input type="password" class="input_1" name="password1" placeholder="password"></aside>
        </div>
        <div style="padding: 3px;">
        </div>
        <div class="input1">
            <aside>Confirm Password &nbsp;<input type="password" class="input_1" name="password2" placeholder="confirm password"></aside>
        </div>
        <div class="col1">
            <h3><button class="but_login" type="submit">Submit</button></h3>
            
        </div>
        </form>
                            {% for message in messages %}
							<h3>{{message}}</h3>
							{%endfor %}
    </div>
    
</body>
</html>
